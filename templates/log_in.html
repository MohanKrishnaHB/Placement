<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body class="bg-dark">
    <div class="container">
        <div class="row mt-4 justify-content-center">
            <div class="col-auto">
                <h2 class="text-light">MITM | Placement</h2>
            </div>
        </div>
        <div class="row mt-4 justify-content-center">
            <div class="col-8 col-lg-4 col-sm-8 col-xs-8 text-center p-2 pt-3 border border-secondary rounded">
                <h2 class="text-light">Log-In</h2>
            </div>
            <div class="w-100"></div>
            <div class="col-8 col-lg-4 col-sm-8 col-xs-8 p-4 border border-secondary border-top-0 rounded">
                <form action="/users/log-in/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="text-light" for="uname">User Name:</label>
                        <input type="text" class="form-control" id="uname" placeholder="Enter user name" name="username" required>
                    </div>
                    <div class="form-group">
                        <label class="text-light" for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
                    </div>
                    <div class="text-danger">{%for message in messages %}{{ message }}{% endfor %}</div> 
                    <input type="submit" class="btn btn-dark border border-secondary" value="Submit" />
                    <input type="reset" class="btn btn-light border border-secondary" value="Clear" />
                    
                </form>
                {% if registration_open %}
                <a class="btn btn-success btn-block mt-2 btn-sm" href="/student/register/">Register</a>
                {% endif %}
            </div>
        </div>
    </div>


</body>
</html>
